<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="./css/styleSheet.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid pt-3">
        <div class="back-btn p-2 d-none" id="backBtn" title="Home">
            <i class="fas fa-arrow-left fa-2x"></i>
        </div>
        <div class="row my-4 w-100 h-25">
            <div class="col-9 offset-1 col-md-8 offset-md-2 main text-center">
                <h1>Hangman Game</h1>
            </div>
        </div>
        <div class="row w-100 h-75" id="firstDiv">
            <div class="col-4 offset-1 col-md-3 offset-md-2 main sub btn" id="onePlayer">
                <h1 class="center">
                    One
                    Player
                </h1>
            </div>
            <div class="col-4 offset-1 col-md-3 offset-md-2 main sub btn" id="twoPlayers">
                <h1 class="center">
                    Two
                    Players
                </h1>
            </div>
        </div>
        <div class="row w-100 d-none" id="secondDiv">
            <div class="col-9 offset-1 col-md-8 offset-md-2 p-0">
                <form class="d-flex justify-content-between" id="wordForm">
                    <div class="w-50">
                        <input type="text" class="back-btn w-100" name="word" placeholder="Write the word...">
                    </div>
                    <button type="submit" class="btn back-btn w-25">Submit</button>
                </form>
            </div>
        </div>
        <div class="row w-100 p-0 mx-0 d-none" id="thirdDiv">
            <div class="row w-100 mb-3" id="wordAndLetters">
                <div class="col-4 offset-1 col-md-3 offset-md-2 p-0">
                    <h1 class=" smaller-font">
                        The Word is
                    </h1>
                </div>
                <div class="col-5 col-md-5 d-flex justify-content-between p-0 mt-2 " id="letters">
                </div>
                <div class="btn back-btn col-1 p-0 mt-3 mx-3 h-50" id="showBtn" title="show for second">
                    Show
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-1 col-md-5 offset-md-2 px-0 py-1">
                    <form class="d-flex my-4" id="charForm">
                        <div class="w-75">
                            <input type="text" name="char" class="back-btn w-100" placeholder="Guess Character...">
                        </div>
                        <button type="submit" class="btn back-btn w-25">Submit</button>
                    </form>
                    <div class="main">
                        <div class="center smallest-font" id="messageDisplay">
                        </div>
                    </div>
                </div>
                <div class="col-2 offset-1 col-md-2 offset-md-1 p-0">
                    <img src="./resources/images/Hangman-0.png" id="imageDisplay">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="./js/plugins.js"></script>
</body>

</html>
